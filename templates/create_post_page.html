{% extends "template.html" %}
{% block title %}BookSwap - Create Post{% endblock %}
{% block content %}
<div>
    <h1>Create a new ad for your textbook!</h1>
    <br>
    <div class="col-md-4">
        <form method="post" style="width: 90%;">
            <div class="form-group">
                <label for="usr">Textbook title:</label>
                <input type="text" class="form-control" name="textbook_title" id="textbook_title" autofocus="true">
                
                <br>
                
                <label for="usr">Textbook author:</label>
                <input type="text" class="form-control" name="textbook_author" id="textbook_author">
                
                <br>
                <br>
                
                <label for="usr">Contact email:</label>
                <input type="text" class="form-control" name="contact_seller_email" id="contact_seller_email">
            </div>
            
            <br>
            
            <button type="submit" class="btn btn-default" onclick="">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
