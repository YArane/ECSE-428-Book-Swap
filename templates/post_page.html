{% extends "template.html" %}
{% block title %}BookSwap - Posts{% endblock %}
{% block content %}

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<style>
    #contact {
        width: max-content;
        padding: 20px;
        font-size: medium;
    }
    #contact_email {
        width: 600px;
        margin-top: 5px;
        font-size: medium;
    }
    #contact_message {
        height: 200px;
        width: 600px;
        margin-top: 5px;
        font-size: medium;
    }
</style>

<h1>{{ title }} IS FOR SALE!</h1>
<br>

<div id="content">
    
    <button onclick="goBack()">Go Back</button>

    <script>
    function goBack() {
        window.history.back();
    }
    </script>

    <br><br>

    Post page for <b>{{ title }}</b><br>
    Posted by <b>{{ user.email }}</b>
    
    <br>
    <br>

    {% if user.user_id == user_id %}
    <form method="post">
        <input type="submit" name="submit" value="Delete this post">
    </form>
    {% else %}
    <form method="post">
        <input id="contactSeller" type="button" value="Contact Seller">
    </form>
    {% endif %}

    <script>
        $(document).ready(function () {
            $("#contactSeller").click(function () {
                if (contact.style.display == 'none') {
                    $("#contact").slideDown("slow");
                }
                else {
                    $("#contact").slideUp("slow");
                }
            });
        });
    </script>

    <br>
    <br>

    <div id="contact" style="display: none;">
        <form id="contact_form" method="post" action="/contact_seller">
            
            <label for="contact_email">Email:</label><br>
            <input id="contact_email" name="contact_email" type=text placeholder="Your Email Address" autofocus="true">
            
            <br><br>
            
            <label for="contact_message">Message:</label><br>
            <textarea id="contact_message" name="contact_message" placeholder="Hello! I am interested in buying your textbook!"></textarea>
            
            <br><br>
            
            <!--<input type="button" id="search_submit" value="Submit" />-->
            <button type="submit" class="btn btn-default" onclick="">Submit</button>

        </form>
    </div>

</div>

{% endblock %}
